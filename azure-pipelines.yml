trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: oc-cmd@2
  inputs:
    connectionType: 'OpenShift Connection Service'
    openshiftService: 'OCP connection'
    cmd: 'oc apply -f ./spring-boot-helloworld/openshift/app/svc.yaml'
