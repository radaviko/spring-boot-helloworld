# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      echo "$(Build.SourcesDirectory)"
      echo "$(Pipeline.Workspace)"
      tree /home/vsts/work/1/s

- task: oc-cmd@2
  inputs:
    connectionType: 'OpenShift Connection Service'
    openshiftService: 'OCP connection'
    cmd: 'oc apply -f $(Build.SourcesDirectory)/openshift/app/bc-s2i.yaml -n raliferaytesting'
- task: oc-cmd@2
  inputs:
    connectionType: 'OpenShift Connection Service'
    openshiftService: 'OCP connection'
    cmd: 'oc apply -f $(Build.SourcesDirectory)/openshift/app/deployment.yaml -n raliferaytesting'

- task: oc-cmd@2
  inputs:
    connectionType: 'OpenShift Connection Service'
    openshiftService: 'OCP connection'
    cmd: 'oc apply -f $(Build.SourcesDirectory)/openshift/app/svc.yaml -n raliferaytesting'
- task: oc-cmd@2
  inputs:
    connectionType: 'OpenShift Connection Service'
    openshiftService: 'OCP connection'
    cmd: 'oc start-build spring-boot-helloworld-s2i -n raliferaytesting'